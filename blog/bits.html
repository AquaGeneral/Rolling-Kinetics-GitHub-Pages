<body onload="updateTable()">
	<div class="header">
		<div class="headerDiv">
			<div class="logo">

	</div>
	<div class="blogTitle"><h1 class="blogTitle">Bits</h1></div>
	<div class="main">
		<span>
			Bits: 
			<input id="bits" type="number" value="32" min="1" onchange="updateTable()" />
            Number of exponent bits:
            <input id="exponentBitCount" type="number" value="8" min="1" max="32" onchange="updateTable()"/>
            
			<table id="bitTable">
                <th>Bits</th>
                <tr id="bitCategoryRow">
                    <td id="signCell">Sign</td>
                    <td id="exponentCell">Exponent</td>
                    <td id="mantissaCell">Mantissa</td>
                </tr>
				<tr id="bitIndexRow"/>
                <tr id="bitValueRow"/>
			</table>
            
            <script>
				function updateTable() {
                    var bitCategoryRow = document.getElementById("bitCategoryRow");
                    var bitIndexRow = document.getElementById("bitIndexRow");
                    var bitValueRow = document.getElementById("bitValueRow");
                    var bits = document.getElementById("bits").value;
                    var exponentBitCount = document.getElementById("exponentBitCount").value;
                    
                    var mantissaBitCount = bits - exponentBitCount - 1;
                    
                    for(var i = bitIndexRow.cells.length - 1; i >= 0; i--) {
                        bitIndexRow.deleteCell(0);
                        bitValueRow.deleteCell(0);
                    }
                                        
                    var exponentCell = document.getElementById("exponentCell");
                    exponentCell.colSpan = exponentBitCount;
                    
                    var mantissaCell = document.getElementById("mantissaCell");
                    mantissaCell.colSpan = mantissaBitCount;
                    
                    // Exponent cells
                    for(var e = 0; e < exponentBitCount; e++) {
                        
                    }
                    
                    for(var i = 0; i < bits; i++) {
                        var headerCell = bitIndexRow.insertCell(i);
                        headerCell.innerHTML = i + 1;
                        
                        var valueCell = bitValueRow.insertCell(i);
                        valueCell.innerHTML = Math.pow(2, i);
                    }
				}
			</script>
		</span>
	</div>
	<div class="footer"><h3 class="author">Jesse Stiller</h3></div>
